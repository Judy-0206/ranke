<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ranke 目录文件列表</title>
    <style>
        /* 简单样式，让页面更易读（可选，可删除） */
        body { font-family: Arial, sans-serif; max-width: 800px; margin: 50px auto; padding: 0 20px; }
        h1 { color: #2c3e50; }
        .file-list { list-style: none; padding: 0; }
        .file-list li { margin: 15px 0; padding: 10px; border-radius: 5px; background: #f8f9fa; }
        .file-list a { color: #3498db; text-decoration: none; font-size: 18px; }
        .file-list a:hover { text-decoration: underline; }
        .file-type { color: #7f8c8d; margin-left: 10px; font-size: 14px; }
    </style>
</head>
<body>
    <h1>ranke 目录下的文件</h1>
    <p>点击以下链接访问对应文件：</p>
    
    <!-- 文件链接列表 -->
    <ul class="file-list">
        <!-- 1. 文档文件（PDF） -->
        <li>
            <a href="报告.pdf" target="_blank">📄 报告.pdf</a>
            <span class="file-type">（PDF文档，点击在新窗口打开）</span>
        </li>

        <!-- 2. 图片文件（PNG） -->
        <li>
            <a href="images/logo.jpg" target="_blank">🖼️ images/logo.jpg</a>
            <span class="file-type">（图片，点击查看原图）</span>
        </li>

        <!-- 3. 另一网页文件（HTML） -->
        <li>
            <a href="关于我.html">🔗 关于我.html</a>
            <span class="file-type">（另一网页，在当前窗口跳转）</span>
        </li>

        <!-- 4. 子文件夹中的文件（表格） -->
        <li>
            <a href="资料文件夹/表格.xlsx" target="_blank">📊 资料文件夹/表格.xlsx</a>
            <span class="file-type">（Excel表格，子文件夹中）</span>
        </li>
    </ul>
</body>
</html>
